<!DOCTYPE html>
<html lang="en">
<!-- 
    Ⅰ可以直接打开文件到浏览器中；
    Ⅱ可以在VS CODE右击此文件选择Open in live server实时调试页面；
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element-UI-DateTimePicker</title>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <template>
            <div class="block">
                <span class="demonstration">默认</span>
                <el-date-picker v-model="value1" type="datetime" placeholder="选择日期时间">
                </el-date-picker>
            </div>
            <div class="block">
                <span class="demonstration">带快捷选项</span>
                <el-date-picker v-model="value2" type="datetime" placeholder="选择日期时间" align="right"
                    :picker-options="pickerOptions">
                </el-date-picker>
            </div>
            <div class="block">
                <span class="demonstration">设置默认时间</span>
                <el-date-picker v-model="value3" type="datetime" placeholder="选择日期时间" default-time="12:00:00">
                </el-date-picker>
            </div>
        </template>
    </div>
</body>
<script>
    var Main = {
        data() {
            return {
                pickerOptions: {
                    shortcuts: [{
                        text: '今天',
                        onClick(picker) {
                            picker.$emit('pick', new Date());
                        }
                    }, {
                        text: '昨天',
                        onClick(picker) {
                            const date = new Date();
                            date.setTime(date.getTime() - 3600 * 1000 * 24);
                            picker.$emit('pick', date);
                        }
                    }, {
                        text: '一周前',
                        onClick(picker) {
                            const date = new Date();
                            date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                            picker.$emit('pick', date);
                        }
                    }]
                },
                value1: '',
                value2: '',
                value3: ''
            };
        }
    };
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>

</html>
