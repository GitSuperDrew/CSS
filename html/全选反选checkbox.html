<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全选/反选 复选框</title>

    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>

    <!-- <script src="/js/plugins/jquery/jquery-3.4.1.min.js"></script> -->
</head>

<body>
    <input type="text" name="" id="" maxlength="3">
    <input type="checkbox" name="allMsgGood" id="allMsgGood">全选/反选
    <div>
        <input type="checkbox" name="sport" id="1" value="pingpang">乒乓球
        <input type="checkbox" name="sport" id="2" value="football">足球
        <input type="checkbox" name="sport" id="3" value="basketball">篮球
        <input type="checkbox" name="sport" id="4" value="badminton">羽毛球
        <br>
        <button id="showSelected">Jquery:已经选中的</button>
    </div>

</body>
<script>
    $(function(){
        let obj = {
            name : "drew",
            age: 23
        }
        let jsonObj = JSON.stringify(obj);
        console.log("學生對象為：", jsonObj);
    })

    $("#allMsgGood").click(function () {
        if ($(this).is(':checked')) {
            $("input[name='sport']").prop("checked", true);
        } else {
            $("input[name='sport']").prop("checked", false);
        }
    })

    $("#showSelected").click(function () {
        let arr = [];
        $("input[name='sport']").each(function () {
            if ($(this).is(':checked')) {
                // arr.push($(this).attr("id"));
                arr.push($(this).val());
            }
        })
        console.log(arr);
    })
</script>


</html>
